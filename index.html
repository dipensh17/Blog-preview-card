<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <div class="img-component">
            <img src="assets/images/illustration-article.svg" alt="" class="img1"/>
          </div>
          <button class="heading">Learning</button>
          <p class="date">Published 21 Dec 2023</p>
          <a href="#" class="anchor">HTML & CSS foundations</a>
          <p class="para">
            These languages are the backbone of every <br />website, defining
            structure, content, and <br />
            presentation.
          </p>

          <div class="bottom">
            <img src="assets/images/image-avatar.webp" alt="" class="img2"/>
            <p class="author">Greg Hooper</p>
          </div>
        </div>
      </div>
    </div>
  </body>
